name: Deploy Mandanga Platform

on:
  push:
    branches: [ main ] # Se ejecuta cuando subes cambios a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Desplegar en VPS vía SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} 
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/mandanga-platform
            
            # 1. Forzar la identidad del directorio
            git config --global --add safe.directory /var/www/mandanga-platform
            
            # 2. LIMPIEZA RADICAL DE GIT
            # Trae lo nuevo de GitHub sin intentar fusionar todavía
            git fetch origin main
            
            # Descarta CUALQUIER cambio local y fuerza a que el VPS sea igual a GitHub
            git reset --hard origin/main
            
            # Borra archivos que no estén en el repositorio (excepto los ignorados como .env)
            git clean -fd
            
            # 3. Reinstalar dependencias (Si hay cambios en composer.json, esto los aplica)
            composer install --no-interaction --prefer-dist --optimize-autoloader
            
            # 4. LIMPIEZA TOTAL DE LARAVEL
            # Forzamos el borrado de cualquier caché de rutas o configuración vieja
            php artisan optimize:clear
            php artisan view:clear
            php artisan config:clear
            php artisan route:clear
            
            # 5. Diagnóstico final en el log de GitHub
            echo "--- VERIFICACIÓN FINAL ---"
            echo "Directorio: $(pwd)"
            echo "Último commit aplicado:"
            git log -1 --format="%s"
            
            echo "¡Deploy forzado de Mandanga finalizado!"