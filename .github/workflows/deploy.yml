name: Deploy Mandanga Platform

on:
  push:
    branches: [ main ] # Se ejecuta cuando subes cambios a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Desplegar en VPS vía SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} 
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/mandanga-platform
            git config --global --add safe.directory /var/www/mandanga-platform
            
            # PASO RADICAL: Borrar el índice de git si está corrupto
            rm -f .git/index
            git reset --hard HEAD
            
            # Sincronización forzada
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Limpieza de Laravel (Vital)
            php artisan optimize:clear