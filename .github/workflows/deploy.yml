name: Deploy Mandanga Platform

on:
  push:
    branches: [ main ] # Se ejecuta cuando subes cambios a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Desplegar en VPS vía SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} 
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/mandanga-platform
            
            # Diagnóstico: ¿Dónde estamos y qué tenemos?
            echo "Directorio actual: $(pwd)"
            echo "Antes del deploy, el último commit era:"
            git log -1 --format="%s" || echo "No se pudo leer el log"
            
            # 1. Configuración de seguridad
            git config --global --add safe.directory /var/www/mandanga-platform
            
            # 2. Sincronización FORZADA (Esto soluciona que no veas los cambios)
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            echo "Después del reset, el commit es:"
            git log -1 --format="%s"
            
            # 3. Dependencias
            composer install --no-interaction --prefer-dist --optimize-autoloader
            
            # 4. Caché de Laravel
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "¡Deploy finalizado con éxito por mandanga3!"