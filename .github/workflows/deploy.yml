name: Deploy Mandanga Platform

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Desplegar en VPS vía SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} 
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            PROJECT_DIR="/var/www/mandanga-platform"
            cd $PROJECT_DIR

            echo "--- PASO 1: RESTAURAR EMERGENCIA ---"
            # Si borraste carpetas, esto las trae de vuelta desde el cache local de Git
            git checkout .
            
            echo "--- PASO 2: SINCRONIZAR CON GITHUB ---"
            git fetch origin main
            # Forzamos a que el código sea EXACTAMENTE el de GitHub
            git reset --hard origin/main
            git clean -fd

            echo "--- PASO 3: VERIFICACIÓN FÍSICA ---"
            if [ -f "routes/api.php" ]; then
                echo "✅ Archivo routes/api.php restaurado exitosamente."
                echo "Contenido detectado:"
                grep "TEST DIRECTO" routes/api.php || echo "El texto de test no está, pero el archivo existe."
            else
                echo "❌ ERROR CRÍTICO: El archivo sigue sin aparecer."
                exit 1
            fi

            echo "--- PASO 4: LARAVEL OPTIMIZE ---"
            # Instalamos sin ejecutar scripts que puedan fallar si falta algo
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts
            
            # Ahora sí, limpiamos caché
            php artisan config:clear
            php artisan route:clear
            php artisan optimize:clear
            php artisan config:publish cors